<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<meta name="renderer" content="webkit" />
<title>pathAnimation</title>
<meta name="keywords" content="" />
<meta name="description" content="" />


<style>

.path {
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: dash 5s linear alternate infinite;
}

/*
#circle {
animation: dash 5s linear alternate infinite;
}
*/
@keyframes dash {
  0% {
    stroke-dashoffset: 1000;
  }
  100% {
    stroke-dashoffset: 0;
  }
}
</style>

</head>
<body>


<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="340px" height="333px" viewBox="0 0 340 333" enable-background="new 0 0 340 333" xml:space="preserve">

  <path class="path" fill="#FFFFFF" stroke="#000000" stroke-width="4" stroke-miterlimit="10" d="M66.039,133.545c0,0-21-57,18-67s49-4,65,8
    s30,41,53,27s66,4,58,32s-5,44,18,57s22,46,0,45s-54-40-68-16s-40,88-83,48s11-61-11-80s-79-7-70-41
    C46.039,146.545,53.039,128.545,66.039,133.545z"/>

</svg>

<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="340px" height="333px" viewBox="0 0 100 100" enable-background="new 0 0 340 333" xml:space="preserve">
  <circle id="circle" cx="50" cy="50" r="40" fill="transparent" stroke="#000000" stroke-width="4"   stroke-dasharray="1000" stroke-dashoffset="1000" ></circle>
</svg>


<script>

  var circle = document.querySelector('#circle');


  var offset = 1000;

  function move(){

    circle.setAttribute('stroke-dashoffset', --offset);

    if(offset > 0){
      window.requestAnimationFrame(move);
    }

  }

  move();

</script>

</body>
</html>
